<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form [formGroup]="login" class="form">
        <label for="user-email" style="padding-top:13px"> &nbsp;Usuario </label>
        <input id="user-email" class="form-content" type="email" formControlName="nome" autocomplete="on" required />      
        <div class="form-border"></div>
        <span style="color: red;" *ngIf="formLoginInvalido('nome')">* Campo obrigat칩rio</span>
        
        <label for="user-password" style="padding-top:22px">&nbsp;Senha </label>
        <input id="user-password" class="form-content" type="password" formControlName="senha" required />
        <div class="form-border"></div>
        <span style="color: red;" *ngIf="formLoginInvalido('senha')">* Campo obrigat칩rio</span>

        <button id="entrar-btn" (click)="entrar()">ENTRAR</button>
        <button id="cancelar-btn" (click)="cancelar()">CANCELAR</button>

        <span style="color: red;" *ngIf="!loginValido">* Usu치rio ou senha inv치lido</span>

      </form>
    </div>
  </div>
</body>

</html>
